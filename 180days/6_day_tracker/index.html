<!DOCTYPE html>
<html>
<head>
  <title>Day 6: Day Tracker Yo!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="day_container">
    <div id="Sun" class="day"><h2>Sun</h2></div>
    <div id="Mon" class="day"><h2>Mon</h2></div>
    <div id="Tue" class="day"><h2>Tue</h2></div>
    <div id="Wed" class="day"><h2>Wed</h2></div>
    <div id="Thu" class="day"><h2>Thu</h2></div>
    <div id="Fri" class="day"><h2>Fri</h2></div>
    <div id="Sat" class="day"><h2>Sat</h2></div>
    <div id="bar_day_tracker"><h2 id="day_bottom">Day</h2></div>
  </div>
  <div id="day_display">
    <h1 id="message">Message here, yo!</h1>
    <h3 id="date"> Date here </h3>
  </div>  

  <script type="text/javascript" src="js/vendor/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/daytrack.js"></script>         
</body>
</html>
