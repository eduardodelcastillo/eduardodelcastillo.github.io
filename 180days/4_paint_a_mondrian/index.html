<!DOCTYPE html>
<html>
<head>
<title>Paint a Mondrian</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Pick a color and paint the canvas</h1>
  </header>

  <section id="mondrian">
    <div id="palette">
      <div id="red"></div>
      <div id="blue"></div>
      <div id="yellow"></div>
      <div id="white"></div>
    </div>

    <div id="canvass">
      <div id="sqr1" class="row1 column1"></div>
      <div id="sqr2" class="row2 column1"></div>
      <div id="sqr3" class="row3 column1"></div>
      <div id="sqr4" class="row4 column1"></div>
      <div id="sqr5" class="row1 column2"></div>
      <div id="sqr6" class="row2 column2"></div>
      <div id="sqr7" class="row3 column2"></div>
      <div id="sqr8" class="row4 column2"></div>
      <div id="sqr9" class="row1 column3"></div>
      <div id="sqr10" class="row2 column3"></div>
      <div id="sqr11" class="row3 column3"></div>
      <div id="sqr12" class="row4 column3"></div>
      <div id="sqr13" class="row1 column4"></div>
      <div id="sqr14" class="row2 column4"></div>
      <div id="sqr15" class="row3 column4"></div>
      <div id="sqr16" class="row4 column4"></div>
      <div style="clear: both"></div>
    </div>

  </section>
